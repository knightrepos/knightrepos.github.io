<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÅ FastArchiver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
        }
        .bold {
            font-family: 'PT Sans', sans-serif;
            font-weight: bold;
        }
        .metallic {
            background: linear-gradient(145deg, #b0b0b0, #e0e0e0);
            color: #333;
            border: 1px solid #999;
        }
        .metallic:hover {
            background: linear-gradient(145deg, #a0a0a0, #d0d0d0);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-input-button {
            background: linear-gradient(145deg, #b0b0b0, #e0e0e0);
            color: #333;
            border: 1px solid #999;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-input-button:hover {
            background: linear-gradient(145deg, #a0a0a0, #d0d0d0);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl bold mb-4">üìÅ FastArchiver</h1>
        <form id="zipForm" class="space-y-4">
            <div>
                <label for="fileInput" class="block text-sm font-medium text-gray-700">Select files to archive</label>
                <div class="file-input-wrapper mt-1">
                    <button type="button" class="file-input-button">Choose Files</button>
                    <input type="file" id="fileInput" multiple>
                </div>
            </div>
            <div>
                <label for="zipName" class="block text-sm font-medium text-gray-700">Archive name</label>
                <input type="text" id="zipName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm" placeholder="Enter archive name">
            </div>
            <div>
                <label for="compressionLevel" class="block text-sm font-medium text-gray-700">Compression level</label>
                <select id="compressionLevel" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                    <option value="STORE">No Compression</option>
                    <option value="DEFLATE">Normal Compression</option>
                    <option value="DEFLATE-FAST">Fast Compression</option>
                    <option value="DEFLATE-BEST">Best Compression</option>
                </select>
            </div>
            <div id="fileList" class="mt-4"></div>
            <button type="submit" class="w-full metallic text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                <i class="fas fa-file-archive mr-2"></i>Archive and Download
            </button>
        </form>
        <a id="downloadLink" class="hidden mt-4 text-gray-600 hover:underline" download>Download Archived File</a>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            Array.from(event.target.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-2 border border-gray-300 rounded-md mt-2';
                fileItem.innerHTML = `
                    <span class="text-sm text-gray-700">${file.name}</span>
                    <span class="text-sm text-gray-500">${(file.size / 1024).toFixed(2)} KB</span>
                `;
                fileList.appendChild(fileItem);
            });
        });

        document.getElementById('zipForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const zipNameInput = document.getElementById('zipName');
            const compressionLevel = document.getElementById('compressionLevel').value;
            const zipName = zipNameInput.value.trim() || 'archive';

            if (fileInput.files.length === 0) {
                alert('Please select files to archive.');
                return;
            }

            const zip = new JSZip();
            Array.from(fileInput.files).forEach(file => {
                zip.file(file.name, file, { compression: compressionLevel });
            });

            const content = await zip.generateAsync({ type: 'blob' });
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(content);
            downloadLink.download = `${zipName}.zip`;
            downloadLink.classList.remove('hidden');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
