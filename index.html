<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Retro Monitor Style Portfolio with Particles
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #00FF00;
            overflow: hidden;
        }
        .retro-border {
            border: 4px solid #00FF00;
            padding: 20px;
        }
        .retro-button {
            background-color: #00FF00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        .retro-button:hover {
            background-color: #00CC00;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
  </style>
 </head>
 <body class="flex flex-col items-center justify-center min-h-screen">
  <div id="particles-js">
  </div>
  <div class="retro-border w-11/12 md:w-3/4 lg:w-1/2 text-center mb-6">
   <h1 class="text-3xl mb-4">
    KnightRepos
   </h1>
   <h2 class="text-2xl mb-4">
    Main page
   </h2>
  </div>
  <div class="retro-border w-11/12 md:w-3/4 lg:w-1/2 text-center mb-6">
   <h2 class="text-2xl mb-4">
    TOOLS
   </h2>
  </div>
  <div class="retro-border w-11/12 md:w-3/4 lg:w-1/2 text-center mb-6">
   <h2 class="text-2xl mb-4">
    GAMES
   </h2>
  </div>
  <div class="retro-border w-11/12 md:w-3/4 lg:w-1/2 text-center mb-6">
   <h2 class="text-2xl mb-4">
    JOKES
   </h2>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
  </script>
  <script>
   particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00FF00"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00FF00",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
  </script>
 </body>
</html>
